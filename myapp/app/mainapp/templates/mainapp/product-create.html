{% extends "mainapp/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
{% include "mainapp/navbar.html" %}
<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form|crispy}}
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>

{% endblock content %}
