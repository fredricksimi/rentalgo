{% extends "shop/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.name|as_crispy_field}}
                {{form.description|as_crispy_field}}
                {{form.price|as_crispy_field}}

            </form>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
{% endblock content %}
