{% extends 'mainapp/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
{% include 'mainapp/navbar.html' %}
<br>

	<div class="container">
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
				<h2 class="text-center">Log In</h2>
				<p class="text-center"><small><a href="{% url 'account_signup' %}">or create an account</a></small></p>
				<br>
				<form method="post">
					{% csrf_token %}
					{{ form|crispy }}
					<center><button type="submit" class="btn btn-success py-2 px-3">
							<span style="text-transform: uppercase;letter-spacing: 2px; font-size: 10px;">Log
								In</button></center>
				</form>
			</div>
			<div class="col-sm-3"></div>
		</div>
		<br><br>
	</div>
	<br>
	<br>
	{% endblock content %}
